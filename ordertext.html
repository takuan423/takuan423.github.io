<html><head><title>文字が順番に</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"><meta name="title" content="文字が順番に"><meta name="description" content="文字が順番に"><meta name="keywords" content="文字が順番に"><meta property="og:url" content="http://localhost:3000"><meta property="og:type" content="website"><meta property="og:title" content="文字が順番に"><meta property="og:description" content="文字が順番に"><meta property="og:image" content="http://localhost:3000/ogp.jpg"><meta property="og:site_name" content="文字が順番に"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="文字が順番に"><meta name="twitter:description" content="文字が順番に"><meta name="twitter:image" content="http://localhost:3000/ogp.jpg"><link rel="stylesheet" href="app.f34c523f.css"><script src="https://kit.fontawesome.com/38d4d8fdad.js" crossorigin="anonymous"></script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-000000000-0"></script><script>function a(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],a("js",new Date),a("config","UA-000000000-0");</script></head><body><main><div class="c-section p-ordertext"><div class="c-section__inner"><div class="c-section__contents"><p class="p-ordertext__text" data-module="ordertext">親譲りの無鉄砲で小供の時から損ばかりしている。小学校に居る時分学校の二階から飛び降りて一週間ほど腰を抜かした事がある。なぜそんな無闇をしたと聞く人があるかも知れぬ。別段深い理由でもない。新築の二階から首を出していたら、同級生の一人が冗談に、いくら威張っても、そこから飛び降りる事は出来まい。弱虫やーい。と囃したからである。小使に負ぶさって帰って来た時、おやじが大きな眼をして二階ぐらいから飛び降りて腰を抜かす奴があるかと云ったから、この次は抜かさずに飛んで見せますと答えた。（青空文庫より）</p></div></div></div></main><script src="app.48e3a825.js"></script></body></html>
